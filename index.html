<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Exercicio HTML-JS</h1>
        <form id="form-maior">
            <input type="number" id="numeroA" placeholder="Digite o número A" required>
            <p class="error-message">O número A deve ser menor que o número B</p>
            <input type="number" id="numeroB" placeholder="Digite o número B" required>
            <button type="submit">Enviar</button>
        </form>
        <p class="success-message"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
